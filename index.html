<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></Script>
    <title>Document</title>

<body id="body">
    <div id="container">
    <div id="points" class="points">
    <div class="p1div">
        <h1 class="PUNO">Player One</h1>
        <h1 id="p1b">:</h1>
     <h2 id="p1">0</h2>
    </div>
    <div class="p2div">
        <h1 class="PDUE">Player Two</h1>
        <h1 id="p2b">:</h1>
     <h2 id="p2">0</h2>
    </div>
    </div>
</div>
<div id="gameBoard">
    <div id="firstRow">
    <div class="square" id="zero" data-position=0></div>
    <div class="square" id="one" data-position=1></div>
    <div class="square" id="two" data-position=2></div>
    </div>
    <div id="secondRow">
    <div class="square" id="three" data-position=3></div>
    <div class="square" id="four" data-position=4></div>
    <div class="square" id="five" data-position=5></div>
    </div>
    <div id="thirdRow">
    <div class="square" id="six" data-position=6></div>
    <div class="square" id="seven" data-position=7></div>
    <div class="square" id="eight" data-position=8></div>
    </div>
</div>
      
</body>
