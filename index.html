<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
        <div class="points">
             <h2 class="p1">Player 1: </h2>:<h2 class="p1p">0</h2>
             <h2 class="p2">Player 2: </h2>:<h2 class="p2p">0</h2>
        </div>
    <div class="container">
        <div class="grid-box" data-position=0>
        </div>
        <div class="grid-box" data-position=1>
        </div>
        <div class="grid-box" data-position=2>
        </div>  
        <div class="grid-box" data-position=3>
        </div>  
        <div class="grid-box" data-position=4>
        </div>  
        <div class="grid-box" data-position=5>
        </div>  
        <div class="grid-box" data-position=6>
        </div>  
        <div class="grid-box" data-position=7>
        </div>  
        <div class="grid-box" data-position=8>
        </div>  
    </div>
    <button type="submit" class="start-game-button">Add Players/Start Game</button>
    <button type="submit" class="clear-game-button">Clear Board</button>
</body>
</html>
