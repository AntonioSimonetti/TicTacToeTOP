<body id="body">
    <h1 class="title">Tic Tac Toe </h1>
        <div class="points">
             <h2 class="p1">Player 1 </h2><h2 class="ok">:</h2><h2 class="p1p">0</h2>
             <h2 class="p2">Player 2 </h2><h2 class="ok">:</h2><h2 class="p2p">0</h2>
        </div>
    <div class="container">
        <div class="grid-box" data-position=0>
        </div>
        <div class="grid-box" data-position=1>
        </div>
        <div class="grid-box" data-position=2>
        </div>  
        <div class="grid-box" data-position=3>
        </div>  
        <div class="grid-box" data-position=4>
        </div>  
        <div class="grid-box" data-position=5>
        </div>  
        <div class="grid-box" data-position=6>
        </div>  
        <div class="grid-box" data-position=7>
        </div>  
        <div class="grid-box" data-position=8>
        </div>  
    </div>
    <button type="submit" class="start-game-button">START GAME</button>
</body>
